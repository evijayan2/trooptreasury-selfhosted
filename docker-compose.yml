services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-trooptreasury}
    volumes:
      - tt_db_data:/var/lib/postgresql/data

  app:
    image: ${DOCKER_IMAGE:-trooptreasury:latest}
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-trooptreasury}?schema=public&sslmode=disable
      AUTH_SECRET: ${AUTH_SECRET:-replace-me-with-a-random-string}
      AUTH_TRUST_HOST: "true"
      AUTH_URL: ${APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      
      # Push Notifications
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      
      # Email Service
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      
      # Initial Setup
      TROOP_NAME: ${TROOP_NAME:-Troop 79}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-TroopTreasury2026!}
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  tt_db_data:
